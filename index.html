<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg-area">
        <div class="log">
          <img src="LOG1.png" alt="" />
          <p>Mr Adjei</p>
        </div>
        <p>Design by Mr. Adjei</p>
      </div>
      <div class="content">
        <div class="content-caption">
          <h4 id="top">
            This is a real online service! You know you need something like this
            in your life to help you realize your dreams. Sign up
            <em> now </em>and get started
          </h4>

          <h4 id="p-down">You <em>know</em> you want to.</h4>
        </div>

        <form class="form">
          <div class="form-description">
            <h2>Let's do this</h2>
          </div>
          <div class="form-hero">
            <div class="right">
              <div class="form-group">
                <label for="first-name"> First Name</label>
                <input type="text" name="first-name" id="first-name" />
              </div>
              <div class="form-group">
                <label for="last-name"> Last Name</label>
                <input type="text" name="last-name" id="last-name" />
              </div>

              <div class="form-group">
                <label for="email"> Email</label>
                <input type="email" name="email" id="email" />
              </div>
            </div>

            <div class="right">
              <div class="form-group">
                <label for="phone-number"> Phone Number</label>
                <input type="number" name="phone-number" id="phone-number" />
              </div>

              <div class="form-group">
                <label for="password"> Password </label>
                <input type="password" name="password" id="password" />
              </div>

              <div class="form-group">
                <label for="confirm-password"> Confirm Password </label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                />
              </div>
            </div>
          </div>
        </form>

        <div class="lower">
        <button>Create Account</button> <br>
        <p>Already have an account?
        <a href="#">Log In</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
